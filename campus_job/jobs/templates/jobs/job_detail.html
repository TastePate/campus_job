{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ job.title }} — CampusJobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>{{ job.title }}</h1>
    <p>{{ job.description }}</p>
    <ul>
        <li>Категория: {{ job.category.name }}</li>
        <li>Тип: {{ job.get_job_type_display }}</li>
        <li>Работодатель: {{ job.employer.org_name }}</li>
        <li>Удалённая: {{ job.remote|yesno:"Да,Нет" }}</li>
    </ul>
    <a href="{% url 'apply-job' job.id %}" class="btn btn-success">Подать заявку</a>
    <a href="{% url 'index' %}" class="btn btn-secondary">Назад</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
