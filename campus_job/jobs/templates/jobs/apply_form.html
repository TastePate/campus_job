{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Подать заявку — {{ job.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Подать заявку на: {{ job.title }}</h2>
    <form method="POST" action="{% url 'api-jobs-apply' job.id %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="resume" class="form-label">Выберите резюме</label>
            <select class="form-select" name="resume" id="resume" required>
                {% for r in resumes %}
                <option value="{{ r.id }}">{{ r.title }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="cover_letter" class="form-label">Сопроводительное письмо</label>
            <textarea class="form-control" name="cover_letter" id="cover_letter" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Отправить заявку</button>
        <a href="{% url 'job-detail' job.id %}" class="btn btn-secondary">Назад</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
