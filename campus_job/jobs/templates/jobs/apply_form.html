{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подать заявку — {{ job.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h2>Подать заявку на: {{ job.title }}</h2>

    <!-- Форма подачи заявки -->
    <form id="applyForm">
        <div class="mb-3">
            <label for="resume" class="form-label">Выберите резюме</label>
            <select class="form-select" name="resume" id="resume" required>
                {% for r in resumes %}
                <option value="{{ r.id }}">{{ r.title }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="cover_letter" class="form-label">Сопроводительное письмо</label>
            <textarea class="form-control" name="cover_letter" id="cover_letter" rows="4"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Отправить заявку</button>
        <a href="{% url 'job-detail' job.id %}" class="btn btn-secondary">Назад</a>
    </form>

    <!-- Сообщение об успехе/ошибке -->
    <div id="message" class="mt-3"></div>
</div>

<!-- AJAX для отправки формы через API -->
<script>
$(document).ready(function() {
    $('#applyForm').submit(function(e) {
        e.preventDefault();  // отменяем стандартный POST

        const resumeId = $('#resume').val();
        const coverLetter = $('#cover_letter').val();

        $.ajax({
            url: '/api/jobs/{{ job.id }}/apply/',  // DRF API
            type: 'POST',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}'
            },
            data: {
                resume: resumeId,
                cover_letter: coverLetter
            },
            success: function(response) {
                $('#message').html('<div class="alert alert-success">Заявка успешно отправлена!</div>');
                // Очистим форму
                $('#cover_letter').val('');
            },
            error: function(xhr) {
                let errorText = 'Ошибка при отправке заявки.';
                if (xhr.responseJSON) {
                    if (xhr.responseJSON.resume) errorText = xhr.responseJSON.resume;
                    else if (xhr.responseJSON.detail) errorText = xhr.responseJSON.detail;
                }
                $('#message').html('<div class="alert alert-danger">' + errorText + '</div>');
            }
        });
    });
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
